<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield background -->
  <path d="M50 5 L90 20 L90 50 C90 75 70 90 50 95 C30 90 10 75 10 50 L10 20 Z" 
        fill="url(#shieldGradient)" opacity="0.9"/>
  
  <!-- Shield inner -->
  <path d="M50 12 L82 24 L82 48 C82 70 65 82 50 87 C35 82 18 70 18 48 L18 24 Z" 
        fill="#0f172a"/>
  
  <!-- Cloud -->
  <ellipse cx="40" cy="42" rx="12" ry="8" fill="url(#cloudGradient)"/>
  <ellipse cx="55" cy="40" rx="14" ry="10" fill="url(#cloudGradient)"/>
  <ellipse cx="48" cy="45" rx="16" ry="10" fill="url(#cloudGradient)"/>
  
  <!-- Rain drops -->
  <line x1="35" y1="55" x2="32" y2="65" stroke="#60a5fa" stroke-width="2" stroke-linecap="round"/>
  <line x1="45" y1="58" x2="42" y2="68" stroke="#60a5fa" stroke-width="2" stroke-linecap="round"/>
  <line x1="55" y1="55" x2="52" y2="65" stroke="#60a5fa" stroke-width="2" stroke-linecap="round"/>
  <line x1="65" y1="58" x2="62" y2="68" stroke="#60a5fa" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Sun rays behind cloud -->
  <circle cx="68" cy="32" r="6" fill="#fbbf24"/>
  <line x1="68" y1="22" x2="68" y2="18" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
  <line x1="78" y1="32" x2="82" y2="32" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
  <line x1="75" y1="25" x2="78" y2="22" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Checkmark -->
  <path d="M35 75 L45 82 L65 62" stroke="#22c55e" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
